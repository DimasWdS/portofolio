<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illustrator</title>
    <link rel="stylesheet" href="css/universal.css" />
    <link rel="stylesheet" href="css/portofolio/por-main.css" />
    <link rel="stylesheet" href="css/portofolio/addjs.css" />
    <link rel="stylesheet" href="css/portofolio/gallery.css" />
    <link rel="stylesheet" href="css/portofolio/background.css" />

  <body>
    <main>
      <!-- nav start -->
      <nav>
        <div class="btn">
          <a href="index.html#portofolio"

        </div>

      <!-- nav end -->

              <p style="--i: 9">I</p>
              <p style="--i: 10">O</p>

            <span class="teks">
              <p style="--i: 1">I</p>
              <p style="--i: 2">L</p>

              <p style="--i: 4">U</p>
              <p style="--i: 5">S</p>

              <p style="--i: 9">T</p>

              <p style="--i: 11">R</p>

              <p style="--i: 2">O</p>
              <p style="--i: 3">M</p>
              <p style="--i: 4">E</p>

              <p style="--i: 7">I</p>
              <p style="--i: 8">N</p>
              <p style="--i: 9">G</p>

          </div>
          <div class="akhir">
            <span class="teks">
              <p style="--i: 1">W</p>
              <p style="--i: 2">I</p>
              <p style="--i: 3">D</p>
              <p style="--i: 4">Y</p>
            </span>
            <span>COOL.</span>
          </div>
        </section>
        <section class="con-mouse">
          <section>
            <div></div>
          </section>
        </section>

      <!-- blur effect start -->
      <section class="blur"></section>
      <!-- blur effect end -->
      <!-- gallery start-->
      <div class="container-gallery scale-0">

            <section><span>PORTOFOLIO</span></section>
            <section><span>PORTOFOLIO</span></section>
            <section><span>PORTOFOLIO</span></section>
            <section><span>PORTOFOLIO</span></section>
          </section>
        </section>
        <section class="container-card"></section>
      </div>
      <!-- gallery end-->
    </main>
    <!-- my scrip -->
    <script type="module" src="module/main.mjs"></script>
    <script
      type="module"
      src="javascrip/portofolio/main-illustrator.js"
    ></script>
    <script type="module" src="javascrip/portofolio/gallery-bg.js"></script>
    <script type="module" src="javascrip/btn-style.js"></script>
